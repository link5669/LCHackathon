<h3>Register</h3>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>LetsStudy Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<main>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <img src="imageRef/LetsStudyLogo.png" alt="LSLogoTopLogin" class="image" width="100px" height="100px">
            <a href="" class="navbar-brand d-flex align-items-center">
              <strong>LetsStudy.com</strong>
            </a>
          </div>
        </div>
      </header>
  <div class="container py-4" style="padding:10%"><br><br><br><br>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">

        <form method = "POST" action="">
          {% csrf_token %}
         

            <h1>Create Account</h1>
            <br>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              {{form.username}}
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                {{form.email}}
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              {{form.password1}}
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                {{form.password2}}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top" style="padding: 5%;">
      <img src="imageRef/LetsStudyLogo.png" alt="LSLogoBottom" class="image" width="50px" height="50px">
        LetsStudy.com
        &copy; Vincenzo DiMatteo, Kamal Paspuleti and Miles Acquaviva
    </footer>
  </div>
</main>


    
  </body>
</html>
